name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout E3 repository
        uses: actions/checkout@v4
        with:
          path: e3

      - name: Checkout East repository
        uses: actions/checkout@v4
        with:
          repository: elaraai/East
          path: East

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'e3/package-lock.json'

      - name: Install dependencies
        working-directory: e3
        run: make install

      - name: Build packages
        working-directory: e3
        run: make build

      - name: Run linters
        working-directory: e3
        run: make lint

      - name: Run tests
        working-directory: e3
        run: make test
