name: Update Dependencies

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1' # weekly Monday

jobs:
  update-deps:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Generate app token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Checkout east-py repository
        uses: actions/checkout@v4
        with:
          repository: elaraai/east-py
          path: east-py
          token: ${{ steps.app-token.outputs.token }}

      - name: Configure git
        run: |
          git config user.name "elara-ci[bot]"
          git config user.email "elara-ci[bot]@users.noreply.github.com"

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: 'https://registry.npmjs.org'

      - name: Update dependencies
        id: update
        run: |
          EAST_BEFORE=$(node -p "require('./package-lock.json').packages['node_modules/@elaraai/east'].version")
          STD_BEFORE=$(node -p "try { require('./package-lock.json').packages['node_modules/@elaraai/east-node-std'].version } catch { 'N/A' }")

          npm update @elaraai/east @elaraai/east-node-std

          EAST_AFTER=$(node -p "require('./package-lock.json').packages['node_modules/@elaraai/east'].version")
          STD_AFTER=$(node -p "try { require('./package-lock.json').packages['node_modules/@elaraai/east-node-std'].version } catch { 'N/A' }")

          echo "east_before=${EAST_BEFORE}" >> $GITHUB_OUTPUT
          echo "east_after=${EAST_AFTER}" >> $GITHUB_OUTPUT
          echo "std_before=${STD_BEFORE}" >> $GITHUB_OUTPUT
          echo "std_after=${STD_AFTER}" >> $GITHUB_OUTPUT

          if git diff --quiet package-lock.json; then
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "Already on latest: east=${EAST_BEFORE}, east-node-std=${STD_BEFORE}"
          else
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "Updates available: east ${EAST_BEFORE} -> ${EAST_AFTER}, east-node-std ${STD_BEFORE} -> ${STD_AFTER}"
          fi

      - name: Create update branch
        if: steps.update.outputs.has_updates == 'true'
        run: |
          BRANCH_NAME="deps/east-${{ steps.update.outputs.east_after }}"
          git checkout -b "$BRANCH_NAME"
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_ENV

      - name: Build
        if: steps.update.outputs.has_updates == 'true'
        run: npm run build

      - name: Link e3 CLI
        if: steps.update.outputs.has_updates == 'true'
        run: make link

      - name: Install East runners
        if: steps.update.outputs.has_updates == 'true'
        run: |
          npm install -g @elaraai/east-node-cli
          curl -LsSf https://astral.sh/uv/install.sh | sh
          export PATH="$HOME/.local/bin:$PATH"
          cd east-py && make install-cli

      - name: Run linter
        if: steps.update.outputs.has_updates == 'true'
        id: lint
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        if: steps.update.outputs.has_updates == 'true'
        id: test
        run: npm test
        continue-on-error: true

      - name: Determine test status
        if: steps.update.outputs.has_updates == 'true'
        id: test_status
        run: |
          if [[ "${{ steps.lint.outcome }}" == "success" && "${{ steps.test.outcome }}" == "success" ]]; then
            echo "passed=true" >> $GITHUB_OUTPUT
            echo "emoji=✅" >> $GITHUB_OUTPUT
            echo "message=All tests passed" >> $GITHUB_OUTPUT
          else
            echo "passed=false" >> $GITHUB_OUTPUT
            echo "emoji=❌" >> $GITHUB_OUTPUT
            echo "message=Tests failed - manual fixes required" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.update.outputs.has_updates == 'true'
        run: |
          git add package-lock.json
          git commit -m "deps: update @elaraai packages (east ${{ steps.update.outputs.east_after }}, east-node-std ${{ steps.update.outputs.std_after }})"
          git push -u --force origin "${{ env.branch_name }}"

      - name: Create Pull Request
        if: steps.update.outputs.has_updates == 'true'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          gh label create dependencies --color 0366d6 --description "Dependency updates" 2>/dev/null || true

          EXISTING_PR=$(gh pr list --head "${{ env.branch_name }}" --json number --jq '.[0].number' 2>/dev/null || echo "")

          PR_TITLE="${{ steps.test_status.outputs.emoji }} deps: update @elaraai packages"
          PR_BODY="## Dependency Updates

          | Package | Before | After |
          |---------|--------|-------|
          | \`@elaraai/east\` | \`${{ steps.update.outputs.east_before }}\` | \`${{ steps.update.outputs.east_after }}\` |
          | \`@elaraai/east-node-std\` | \`${{ steps.update.outputs.std_before }}\` | \`${{ steps.update.outputs.std_after }}\` |

          ### Status: ${{ steps.test_status.outputs.emoji }} ${{ steps.test_status.outputs.message }}

          - Lint: ${{ steps.lint.outcome }}
          - Tests: ${{ steps.test.outcome }}

          ---
          *This PR was automatically generated by the update-deps workflow.*"

          if [[ -n "$EXISTING_PR" ]]; then
            gh pr edit "$EXISTING_PR" --title "$PR_TITLE" --body "$PR_BODY"
          else
            gh pr create --title "$PR_TITLE" --body "$PR_BODY" --label "dependencies" --head "${{ env.branch_name }}"
          fi
